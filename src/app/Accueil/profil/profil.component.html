<div class="container mx-auto mt-12">
    <div class="text-center">
      <h2 class="text-4xl font-semibold mb-4">Bienvenue, {{ user?.name }}!</h2>
    </div>
    <div class="flex flex-wrap justify-center">
      <div class="w-full max-w-lg">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="cin">
              CIN
            </label>
            <p class="text-gray-700">{{ user?.cin }}</p>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
              Email
            </label>
            <p class="text-gray-700">{{ user?.email }}</p>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="tel">
              Téléphone
            </label>
            <p class="text-gray-700">{{ user?.tel }}</p>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="nbHeurs">
              Nombre d'heures
            </label>
            <p class="text-gray-700">{{ user?.nbHeurs }}</p>
          </div>
          <!-- Ajoutez d'autres informations du candidat selon vos besoins -->
        </div>
      </div>
    </div>
  </div>
