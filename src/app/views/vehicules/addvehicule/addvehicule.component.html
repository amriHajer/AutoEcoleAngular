<div class="add_vehicule_form_wrapper p-4 bg-white rounded-lg shadow-md">
    <div class="title_container mb-4">
        <h2 class="text-2xl font-bold text-gray-800">Ajouter un véhicule</h2>
    </div>
    <form (ngSubmit)="submitForm()" class="space-y-4">
        <div>
            <label for="serie" class="block text-sm font-medium text-gray-700">Série</label>
            <input 
                type="text" 
                id="serie" 
                [(ngModel)]="formData.serie" 
                name="serie" 
                required 
                class="mt-1 block w-full border-2 border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 bg-blue-100 h-12"
            >
        </div>
        <div>
            <label for="category" class="block text-sm font-medium text-gray-700">Catégorie</label>
            <select 
                id="category" 
                [(ngModel)]="formData.categoryId" 
                name="categoryId" 
                required 
                class="mt-1 block w-full border-2 border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 bg-blue-100 h-12"
            >
                <option *ngFor="let category of categories" [value]="category.id">{{ category.categConduite }}</option>
            </select>
        </div>
        <div>
            <button type="submit" class="bg-blue-500 text-white px-3 py-2 rounded hover:bg-blue-700">Ajouter</button>
        </div>
    </form>
</div>
