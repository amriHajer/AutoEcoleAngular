<div class="add_vehicule_form_wrapper p-4 bg-white rounded-lg shadow-md">
    <div class="title_container mb-4">
        <h2 class="text-2xl font-bold text-gray-800">Ajouter une nouvelle catégorie</h2>
    </div>
    <form (ngSubmit)="submitForm()" #categoryForm="ngForm" class="space-y-4">
        <div>
            <label for="categConduite" class="block text-sm font-medium text-gray-700">Catégorie de conduite</label>
            <input 
                type="text" 
                id="categConduite" 
                [(ngModel)]="formData.categConduite" 
                name="categConduite" 
                required 
                class="mt-1 block w-full border-2 border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 bg-blue-100 h-12"
            >
        </div>

        <div>
            <label for="prixHeurs" class="block text-sm font-medium text-gray-700">Prix par heure</label>
            <input 
                type="number" 
                id="prixHeurs" 
                [(ngModel)]="formData.prixHeurs" 
                name="prixHeurs"  
                required 
                class="mt-1 block w-full border-2 border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 bg-blue-100 h-12"
            >
        </div>

        <div>
            <button type="submit" class="bg-blue-500 text-white px-3 py-2 rounded hover:bg-blue-700">Ajouter la catégorie</button>
        </div>
    </form>
</div>
